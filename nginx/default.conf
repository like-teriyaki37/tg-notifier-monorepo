server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    client_max_body_size 1m;

    # ACME challenge location for Let's Encrypt webroot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _; # replace with your domain (e.g., notifier.example.com)

    # Update certificate paths to match your issued certificate
    ssl_certificate     /etc/letsencrypt/live/your.domain/fullchain.pem; # TODO: set
    ssl_certificate_key /etc/letsencrypt/live/your.domain/privkey.pem;   # TODO: set

    client_max_body_size 1m;

    # General proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Ingest webhook: POST only, require JSON
    location = /webhook {
        limit_except POST { deny all; }
        proxy_pass http://ingest-api:3000;
    }

    # Link API: forward /api/link/* to link-api; require JSON for POSTs
    location /api/link/ {
        proxy_pass http://link-api:3001;
    }

    # Default: 404
    location / {
        return 404;
    }
}
