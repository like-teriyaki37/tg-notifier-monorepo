services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notify
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ingest-api:
    build:
      context: .
      dockerfile: packages/ingest-api/Dockerfile
    env_file:
      - .env
    environment:
      PORT: "3000"
      NODE_ENV: "production"
    depends_on:
      - redis
      - postgres
    expose:
      - "3000"
    restart: unless-stopped

  link-api:
    build:
      context: .
      dockerfile: packages/link-api/Dockerfile
    env_file:
      - .env
    environment:
      PORT: "3001"
      NODE_ENV: "production"
    depends_on:
      - postgres
    expose:
      - "3001"
    restart: unless-stopped

  notifier-worker:
    build:
      context: .
      dockerfile: packages/notifier-worker/Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  tg-bot:
    build:
      context: .
      dockerfile: packages/tg-bot/Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
    depends_on:
      - link-api
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - ingest-api
      - link-api
      - notifier-worker
      - tg-bot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  # Helper service for Let's Encrypt operations (run on demand):
  certbot:
    image: certbot/certbot
    profiles: ["certbot"]
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  pgdata:
  redisdata:
